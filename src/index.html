<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Les petits plats" />
    <meta name="keywords" content="" />
    <meta name="author" content="Sylvie Canongia" />
    <meta name="copyright" content="Sylvie Canongia" />

    <title>Les petits plats</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/356720bd71.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <!-- CSS / SCSS Files -->
    <link rel="stylesheet" href="./../assets/scss/index.scss" />
  </head>

  <body>
    <!-- ======= Header ======= -->

    <header class="header">
      <div class="header__container container text-center p-3 mt-3">
        <div class="header__logo">
          <img src="./../assets/images/logo.jpg" alt="" />
        </div>
        <h1 class="logo__text">Les petits plats</h1>
      </div>
    </header>
    <!-- =======End header ======= -->

    <!-- ======= Main ======= -->
    <main class="main-home">
      <!-- Search section -->
      <section class="search">
        <div class="container">
          <!-- Search bar -->
          <div class="search__bar row">
            <form class="search__form">
              <div
                class="input-group mb-3"
                data-error
                data-error-visible="false"
              >
                <input
                  id="search"
                  class="form-control"
                  type="search"
                  placeholder="Rechercher une recette"
                  aria-label="Search"
                  data-search
                  minlength="3"
                  required
                />
                <label for="search" class="input-group-text">
                  <i class="bi bi-search" aria-label="Search" role="img"></i>
                </label>
              </div>
            </form>
          </div>
          <!-- End search bar -->

          <!-- Dropdowns -->
          <div class="search__dropdowns row pb-3">
            <!-- Container to display the selected tags from the dropdowns -->
            <div class="tags d-flex flex-wrap gap-2 mt-2 mb-2" data-tags-container></div>
            <div class="search__dropdown d-flex flex-wrap gap-3" aria-label="Recherche par tag">
              <div class="dropdown__input_wrapper" tabindex="-1">
                <input
                  class="btn btn__ingredients btn-sm dropdown_toggle dropdown__input placeholderColor"
                  type="text"
                  placeholder="Ingrédients"
                  data-placeholder="Ingrédients"
                  data-placeholder-expanded = "ingredient"
                  id="dropdownMenuBtnIng"
                  aria-expanded="false"
                  data-ingredients-input
                  data-input
                />
                <span class="arrowBox" data-arrowBox><i class="arrow arrow-down" aria-label="Choisir un ingrédient" tabindex='0' data-arrow></i></span>
                <ul
                  class="btn__ingredients__list dropdown__menu"
                  aria-labelledby="dropdownMenuBtnIng"
                  data-dropdown-list
                >
                  <div class="row row-cols-3" data-ingredients-list data-list>
                  </div>
                </ul>
              </div>
              <div class="dropdown__input_wrapper" tabindex="-1">
                <input
                  class="btn btn__appliance btn-sm dropdown_toggle dropdown__input placeholderColor"
                  type="text"
                  placeholder="Appareils"
                  data-placeholder="Appareils"
                  data-placeholder-expanded = "appareil"
                  id="dropdownMenuBtnApp"
                  aria-expanded="false"
                  data-appliance-input
                  data-input
                />
                <span class="arrowBox" data-arrowBox><i class="arrow arrow-down" aria-label="Choisir un appareil" tabindex='0' data-arrow></i></span>
                <ul
                  class="btn__appliance__list dropdown__menu"
                  aria-labelledby="dropdownMenuBtnApp"
                  data-dropdown-list
                >
                  <div class="row row-cols-3" data-appliance-list data-list>
                  </div>
                </ul>
              </div>
              <div class="dropdown__input_wrapper" tabindex="-1">
                <input
                  class="btn btn__ustensils btn-sm dropdown_toggle dropdown__input placeholderColor"
                  type="text"
                  placeholder="Ustensiles"
                  data-placeholder="Ustensiles"
                  data-placeholder-expanded = "ustensile"
                  id="dropdownMenuBtnUst"
                  aria-expanded="false"
                  data-ustensils-input
                  data-input
                />
                <span class="arrowBox" data-arrowBox><i class="arrow arrow-down" aria-label="Choisir un ustensile" tabindex='0' data-arrow></i></span>
                <ul
                  class="btn__ustensils__list dropdown__menu"
                  aria-labelledby="dropdownMenuBtnUst"
                  data-dropdown-list
                >
                  <div class="row row-cols-3" data-ustensils-list data-list>
                  </div>
                </ul>
              </div>
            </div>
          </div>
          <!-- End dropdowns -->
        </div>
      </section>
      <!-- End search section -->

      <!-- Recipes section -->
      <section class="recipes">
        <div class="recipes__container container">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
            data-cards-container
          ></div>
        </div>
      </section>
      <!-- End recipes section -->
      <div class="test"></div>
    </main>
    <!-- ======= End Main ======= -->

    <!-- ======= Footer ======= -->
    <footer class="footer"></footer>
    <!-- ======= Footer ======= -->

    <!-- TEMPLATES -->
    <!-- recipe card template -->
    <template data-card-template>
      <!-- Card -->
      <div class="col">
        <div class="recipe card h-100">
          <img src="#" class="card-img-top" alt="" data-image />
          <div class="card-body">
            <div class="d-flex flex-row justify-content-between">
              <h2 class="card-title" data-name></h2>
              <div class="d-flex">
                <i
                  class="recipe__iconClock bi bi-clock"
                  role="img"
                  aria-label="Time"
                ></i>
                <span data-time-container><span data-time></span> min</span>
              </div>
            </div>
            <div class="recipe__content row">
              <ul class="list-unstyled col-6" data-ingredients></ul>
              <p class="recipe__desc card-text col-6" data-description></p>
            </div>
          </div>
        </div>
      </div>
      <!-- End card -->
    </template>
    <!-- recipe card template -->

    <!-- Ingredient item of the recipe card template -->
    <template data-recipe-li-template>
      <li>
        <span data-ingredient></span><span data-colons> : </span
        ><span data-quantity></span><span data-unit></span>
      </li>
    </template>
    <!-- End of ingredient item of the recipe card template -->
    <!-- template of the tag displayed above the dropdowns -->
    <template data-tag-template>
      <div class="tag d-flex justify-content-beetween" data-tag>
        <div></div><i class="bi bi-x-circle" tabindex="0" aria-label="Supprimer le tag" data-icon-delete></i>
      </div>
    </template>


    <!-- pages -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
